  VITE_BANNER3: ${{secrets.VITE_BANNER3}}
  VITE_BANNER4: ${{secrets.VITE_BANNER4}}
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
